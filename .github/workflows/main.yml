name: Homebrew Builder
on:
  push:
   tags:
     - '*'
  workflow_dispatch:

jobs:
  release-osx:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Build Release
      run: |
          swift build -c release --disable-sandbox --arch arm64 --arch x86_64
          mkdir release
          cp -rf .build/apple/Products/Release/SwiftonizeExecutable release/Swiftonize
          cp -rf python_stdlib release/python_stdlib
          cp -rf python-extra release/python-extra
          tar -C ./release/ -czvf ./swiftonize.tar.gz ./
          
    - name: Get version
      id: get_version
      run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}
    
    - name: Set SHA
      id: shasum
      run: |
        echo ::set-output name=sha::"$(shasum -a 256 ./swiftonize.tar.gz | awk '{printf $1}')"
    
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "swiftonize.tar.gz"
        token: ${{ secrets.Homebrew }}
        allowUpdates: true


    - name: Bump Brew
      env: 
        HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.BREW_TOKEN }}
      run: |
        brew tap pythonswiftlink/tools
        brew bump-formula-pr -f --version=${{ steps.get_version.outputs.version }} --no-browse --no-audit \
        --sha256=${{ steps.shasum.outputs.sha }} \
        --url="https://github.com/pythonswiftlink/SwiftonizeExec/releases/download/${{ steps.get_version.outputs.version }}/swiftonize.tar.gz" \
        pythonswiftlink/tools/swiftonize@${{ steps.get_version.outputs.version }}
